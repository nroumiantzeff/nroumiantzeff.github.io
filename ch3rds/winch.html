<!DOCTYPE html>
<html>
	<head>
		<title>Winch</title>
		<style start="winch">
.winch{
 border-style: solid;
 border-width: 1px;
 border-color: blue;
 margin: 0em;
 line-height: 2em;
 width: 2em;
 height: 2em;
 border-radius: 1em;
 background-color: blue;
 color: white;
 text-align: center;
 vertical-align: middle;
 cursor: pointer;
}
		</style end="winch">
	</head>
	<body style="height:100%">
		<input id="winch-min" type="text" value="0"/>
		<input id="winch-max" type="text" value="100"/>
		<div id="winch" class="winch">25</div>
		<script start="Selector">
var winch = document.getElementById("winch");
var getValue = function(){
	return parseFloat(winch.firstChild.nodeValue);
};
var setValue = function(value){
	winch.firstChild.nodeValue = value;
};
var activate = function (event){
	event.preventDefault();
	var radius = winch.clientWidth * 1.5;
	var precision = 1;
	var valueMin = parseFloat(document.getElementById("winch-min").value);
	var valueMax = parseFloat(document.getElementById("winch-max").value);
	var value = getValue();
	var value0 = value;
	var x0 = event.clientX;
	var y0 = event.clientY;
	var angle = 0;
	var x1 = null;
	var y1 = null;
	var changeValue = function(event){
		event.preventDefault();
		var x = event.clientX;
		var y = event.clientY;
		if ((x-x0)*(x-x0)+(y-y0)*(y-y0) > radius*radius){
			if (x1 === null && y1 === null){
					x1 = x;
					y1 = y;
				}
			else{
				var ux = x1 - x0;
				var uy = y1 - y0;
				var vx = x - x0;
				var vy = y - y0;
				var product = ux*vy-uy*vx;
				var scalar = ux*vx+uy*vy;
				if (scalar <= 0){
					if (product > 0){
						angle = 90;
					}
					else if (product < 0){
						angle = -90;
					}
					else{
						angle = 0;
					}
				}
				else{
					var u2 = (x1-x0)*(x1-x0)+(y1-y0)*(y1-y0);
					var v2 = (x-x0)*(x-x0)+(y-y0)*(y-y0);
					var un = Math.sqrt(u2);
					var vn = Math.sqrt(v2);
					var sin = product / (un * vn);
					var asin = Math.asin(sin); 
					angle = asin*180/Math.PI;
				}
				value = +(value0+(valueMax-valueMin)*(angle)/90).toFixed(precision);
				if (value > valueMax){
					value = valueMax;
				}
				else if (value < valueMin){
					value = valueMin;
				}
				setValue(value);
			}
		}
		else{
			if (x1 !== null || y1 !== null){
				value = value0;
				angle = 0;
				setValue(value);
			}
		}
	};
	var finish = function(event){
		event.preventDefault();
		document.removeEventListener('mousemove', changeValue);
		document.removeEventListener('mouseup', finish);
	};
	document.addEventListener('mouseup', finish, false);
	document.addEventListener('mousemove', changeValue, false);
};
winch.addEventListener('mousedown', activate, false);
winch.addEventListener('touchstart', activate, false);
		</script end="Selector">
	</body>
</html>
